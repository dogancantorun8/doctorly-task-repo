---
- name: Check if docker is already installed
  ansible.builtin.command: docker --version
  register: docker_check
  ignore_errors: true
  changed_when: false

- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  when: docker_check.rc != 0
  tags: docker

- name: Add Docker GPG key
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  when: docker_check.rc != 0
  tags: docker

- name: Add Docker apt repository
  ansible.builtin.shell: |
    echo     "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")     $(. /etc/os-release; echo "$VERSION_CODENAME") stable" |     tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/docker.list
  when: docker_check.rc != 0
  tags: docker

- name: Install Docker Engine + Compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: docker_check.rc != 0
  tags: docker

- name: Ensure current user can run docker without sudo (Linux only)
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true
  when: docker_check.rc != 0
  tags: docker
